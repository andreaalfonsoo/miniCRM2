<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- Hoja de Estilos / CRM JQuery mobile -->
        <link rel="stylesheet" href="jquery/miniCRM.min.css" />
        <link rel="stylesheet" href="jquery/jquery.mobile.icons.min.css" />

        <!-- Hoja de Estilos / CSS JQuery mobile -->
        <link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/projecto_gse.css" />
        <title>Proyecto GSE</title>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="Home">
          <div data-role="header"> 
                <h1>FORMULARIOS</h1>
          </div>
          <div class="ui-field-contain formularios">
            <!-- data-corners = "false"  hace que no se redondeen los bordes -->
            <!-- Nombre -->
            <input type="text" name="nombre" id="nombre" data-corners="false" placeholder="Nombre">
            <!-- Cargo -->
            <input type="text" name="cargo" id="cargo" data-corners="false" placeholder="Cargo">
            <!-- Departamento -->
            <input type="text" name="departamento" id="departamento" data-corners="false" placeholder="Departamento">
            <!-- Responsabilidades -->
            <input type="text" name="responsabilidades" id="responsabilidades" data-corners="false" placeholder="Responsabilidades">
          </div>
          <div class="ui-field-contain formularios">
          <fieldset data-role="controlgroup">
                  <label for="gmail">Gmail</label>
                  <input type="checkbox" name="redsocial" id="gmail" value="gmail">
                  <label for="twitter">Twitter</label>
                  <input type="checkbox" name="redsocial" id="twitter" value="twitter">
          </fieldset>
          </div>
          <div class="ui-field-contain">
             <input type="submit" value="Guardar">
          </div>
          <a href="index.html" class="ui-btn">Atr√°s</a>
        </div> 


        <script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
        <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
